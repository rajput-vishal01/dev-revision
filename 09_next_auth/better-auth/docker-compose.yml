version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: better-auth-build
    environment:
      POSTGRES_DB: better-auth-build
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

  # DATABASE_URL="postgresql://postgres:password@localhost:5432/better-auth-build"